<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MemoTrip – Trip Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            crossorigin=""
    />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #101318;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* 🌍 SVĚTLEJŠÍ, ČITELNÁ MAPA */
        .leaflet-tile {
            filter:
                    brightness(1.08)
                    contrast(1.02)
                    saturate(1.08);
        }

        /* jemná viněta – už jen kosmetika */
        #map::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(
                    ellipse at center,
                    rgba(0,0,0,0) 65%,
                    rgba(0,0,0,0.18) 100%
            );
            z-index: 500;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        crossorigin=""
></script>

<script>
    const routeGeoJson = __ROUTE_GEOJSON__;

    const latLngs = routeGeoJson.coordinates.map(c => [c[1], c[0]]);
    const start = latLngs[0];
    const end   = latLngs[latLngs.length - 1];

    const map = L.map("map", {
        zoomControl: false,
        attributionControl: false,
        fadeAnimation: false,
        inertia: false
    });

    /* 🌍 SVĚTLÉ OSM TILES */
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18
    }).addTo(map);

    /* ✨ glow pod trasou */
    L.polyline(latLngs, {
        color: "#4da3ff",
        weight: 12,
        opacity: 0.18,
        lineCap: "round",
        lineJoin: "round"
    }).addTo(map);

    /* 🚗 hlavní trasa */
    const routeLayer = L.polyline(latLngs, {
        color: "#4da3ff",
        weight: 5,
        opacity: 0.95,
        lineCap: "round",
        lineJoin: "round"
    }).addTo(map);

    /* 🟢 START – výrazný */
    L.circleMarker(start, {
        radius: 9,
        color: "#ffffff",
        weight: 3,
        fillColor: "#2ecc71",
        fillOpacity: 1
    }).addTo(map);

    /* 🔴 END – výrazný */
    L.circleMarker(end, {
        radius: 9,
        color: "#ffffff",
        weight: 3,
        fillColor: "#e74c3c",
        fillOpacity: 1
    }).addTo(map);

    /* 📐 framing */
    const bounds = routeLayer.getBounds();
    const paddedBounds = bounds.pad(0.16);

    map.fitBounds(paddedBounds, { animate: false });
</script>

</body>
</html>
