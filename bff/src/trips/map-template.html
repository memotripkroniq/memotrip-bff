<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MemoTrip – Trip Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
    />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0b0f1a;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* 🔆 ZESVĚTLENÍ PODKLADU (hlavní změna) */
        .leaflet-tile {
            filter:
                    brightness(1.05)
                    contrast(1.05)
                    saturate(1.15);
        }

        /* 🖤 jemná viněta – už neničí rohy */
        #map::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(
                    ellipse at center,
                    rgba(0,0,0,0) 60%,
                    rgba(0,0,0,0.25) 100%
            );
            z-index: 500;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
></script>

<script>
    // ⬇ backend dosadí GeoJSON
    const routeGeoJson = __ROUTE_GEOJSON__;

    const latLngs = routeGeoJson.coordinates.map(c => [c[1], c[0]]);

    const start = latLngs[0];
    const end   = latLngs[latLngs.length - 1];

    const map = L.map("map", {
        zoomControl: false,
        attributionControl: false,
        inertia: false,
        fadeAnimation: false
    });

    // 🌍 Dark tiles, ale zesvětlené přes CSS
    L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
        { maxZoom: 19 }
    ).addTo(map);

    // ✨ glow pod trasou
    L.polyline(latLngs, {
        color: "#4da3ff",
        weight: 14,
        opacity: 0.20,
        lineCap: "round",
        lineJoin: "round"
    }).addTo(map);

    // 🚗 hlavní trasa
    const routeLayer = L.polyline(latLngs, {
        color: "#7fc0ff",
        weight: 5,
        opacity: 0.95,
        lineCap: "round",
        lineJoin: "round"
    }).addTo(map);

    // 🟢 START – halo pro viditelnost
    L.circleMarker(start, {
        radius: 9,
        color: "#2ecc71",
        fillColor: "#2ecc71",
        fillOpacity: 1,
        weight: 2
    }).addTo(map);

    // 🔴 END – halo
    L.circleMarker(end, {
        radius: 9,
        color: "#e74c3c",
        fillColor: "#e74c3c",
        fillOpacity: 1,
        weight: 2
    }).addTo(map);

    // 📐 framing
    const bounds = routeLayer.getBounds();
    const paddedBounds = bounds.pad(0.16);

    map.fitBounds(paddedBounds, { animate: false });

    // 🔍 jemný zoom boost
    map.setZoom(map.getZoom() + 1);
</script>


</body>
</html>
