<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Trip Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            crossorigin=""
    />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0b0f1a;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* jemné sjednocení barev – NEztmavuje */
        .leaflet-tile {
            filter: contrast(1.03) saturate(1.05);
        }

        /* jemná viněta (MemoTrip look) */
        .vignette {
            pointer-events: none;
            position: absolute;
            inset: 0;
            box-shadow: inset 0 0 120px rgba(0,0,0,0.35);
            z-index: 999;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div class="vignette"></div>

<!-- Leaflet JS -->
<script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        crossorigin=""
></script>

<script>
    const routeGeoJson = __ROUTE_GEOJSON__;

    const latLngs = routeGeoJson.coordinates.map(c => [c[1], c[0]]);
    const start = latLngs[0];
    const end   = latLngs[latLngs.length - 1];

    const map = L.map("map", {
        zoomControl: false,
        attributionControl: false,
        preferCanvas: true
    });

    L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        { maxZoom: 18 }
    ).addTo(map);

    const routeLayer = L.polyline(latLngs, {
        color: "#4DA3FF",
        weight: 6,
        opacity: 0.95,
        lineJoin: "round",
        lineCap: "round"
    }).addTo(map);

    L.circleMarker(start, {
        radius: 8,
        color: "#2ecc71",
        fillColor: "#2ecc71",
        fillOpacity: 1
    }).addTo(map);

    L.circleMarker(end, {
        radius: 8,
        color: "#e74c3c",
        fillColor: "#e74c3c",
        fillOpacity: 1
    }).addTo(map);

    const bounds = routeLayer.getBounds();
    const paddedBounds = bounds.pad(0.18); // ideální kompromis

    map.fitBounds(paddedBounds, {
        animate: false
    });
</script>

</body>
</html>
