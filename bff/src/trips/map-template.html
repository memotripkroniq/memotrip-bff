<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MemoTrip – Trip Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
    />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0b0f1a; /* MemoTrip dark */
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Jemné sjednocení mapy do "travel" looku */
        .leaflet-tile {
            filter:
                    brightness(0.85)
                    contrast(1.15)
                    saturate(1.05);
        }

        /* lehká viněta – hezky funguje v PNG */
        #map::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            box-shadow: inset 0 0 120px rgba(0, 0, 0, 0.55);
            z-index: 500;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
></script>

<script>
    // 🔁 sem se dosadí backendem vygenerované GeoJSON
    const routeGeoJson = __ROUTE_GEOJSON__;

    // Leaflet chce [lat, lng]
    const latLngs = routeGeoJson.coordinates.map(c => [c[1], c[0]]);

    const start = latLngs[0];
    const end   = latLngs[latLngs.length - 1];

    const map = L.map("map", {
        zoomControl: false,
        attributionControl: false
    });

    // 🌍 Dark travel-friendly tiles (CartoDB)
    L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
        {
            maxZoom: 19
        }
    ).addTo(map);

    // ✨ glow pod trasou (spodní vrstva)
    L.polyline(latLngs, {
        color: "#4da3ff",
        weight: 12,
        opacity: 0.25
    }).addTo(map);

    // 🚗 hlavní trasa
    const routeLayer = L.polyline(latLngs, {
        color: "#6bb5ff",
        weight: 5,
        opacity: 0.95
    }).addTo(map);

    // 🟢 start
    L.circleMarker(start, {
        radius: 7,
        color: "#2ecc71",
        fillColor: "#2ecc71",
        fillOpacity: 1
    }).addTo(map);

    // 🔴 end
    L.circleMarker(end, {
        radius: 7,
        color: "#e74c3c",
        fillColor: "#e74c3c",
        fillOpacity: 1
    }).addTo(map);

    // 📐 výpočet bounds
    const bounds = routeLayer.getBounds();

    // ➕ trocha mapy okolo (aby nebyla nalepená)
    const paddedBounds = bounds.pad(0.18);

    map.fitBounds(paddedBounds, {
        animate: false
    });

    // 🔍 lehké přiblížení – vizuálně lepší
    map.setZoom(map.getZoom() + 1);
</script>

</body>
</html>
