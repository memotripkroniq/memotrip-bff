<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MemoTrip – Trip Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
    />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0b0f1a;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #map {
            width: 100%;
            height: 100%;
            opacity: 0.8; /* 🔥 celková atmosféra */
        }

        /* 🌍 jemná úprava mapy – cinematic look */
        .leaflet-tile {
            filter:
                    brightness(0.92)
                    contrast(1.08)
                    saturate(1.05);
        }

        /* 🧭 lehký vignette efekt */
        #map::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(
                    ellipse at center,
                    rgba(0,0,0,0) 55%,
                    rgba(0,0,0,0.35) 100%
            );
            z-index: 500;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""
></script>

<script>
    // ⬇⬇⬇ dosazený GeoJSON z backendu ⬇⬇⬇
    const routeGeoJson = __ROUTE_GEOJSON__;

    // Leaflet používá [lat, lon]
    const latLngs = routeGeoJson.coordinates.map(c => [c[1], c[0]]);

    const start = latLngs[0];
    const end   = latLngs[latLngs.length - 1];

    const map = L.map("map", {
        zoomControl: false,
        attributionControl: false,
        inertia: false,
        fadeAnimation: false
    });

    // 🌍 Základní mapa (OSM)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18
    }).addTo(map);

    // 🧵 Trasa
    const routeLayer = L.polyline(latLngs, {
        color: "#4da3ff",
        weight: 5,
        opacity: 0.95,
        lineCap: "round",
        lineJoin: "round"
    }).addTo(map);

    // 🟢 Start
    L.circleMarker(start, {
        radius: 7,
        color: "#2ecc71",
        fillColor: "#2ecc71",
        fillOpacity: 1
    }).addTo(map);

    // 🔴 Cíl
    L.circleMarker(end, {
        radius: 7,
        color: "#e74c3c",
        fillColor: "#e74c3c",
        fillOpacity: 1
    }).addTo(map);

    // 📐 framing trasy
    const bounds = routeLayer.getBounds();

    // 👉 kolik mapy navíc kolem trasy
    const paddedBounds = bounds.pad(0.16); // 🔥 ideální kompromis

    map.fitBounds(paddedBounds, {
        animate: false
    });
</script>

</body>
</html>
